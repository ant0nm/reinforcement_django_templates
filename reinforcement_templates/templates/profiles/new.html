{% extends 'base.html' %}
{% block content %}
  {% for form_name, field_name_list in forms.items %}
    {% for field_name in field_name_list %}
    <label for="{{field_name}}">{{field_name}}</label>
    <input type="text" name="{{field_name}}" id="{{field_name}}" class="{{form_name}}" >
    {% endfor %}
  {% endfor %}
{% endblock %}
